<ion-view view-title="Lists">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="OpenEditor()">
            Add
        </button>
    </ion-nav-buttons>
    <ion-content >
        <ion-list>
            
            <ion-item ng-repeat="(name, list) in Lists" href="#/app/playlists/{{name}}">
                {{list.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
