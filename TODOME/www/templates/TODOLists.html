<ion-view view-title="Lists">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="OpenEditor()">
            Add
        </button>
    </ion-nav-buttons>
    <ion-content >
        <ion-list>
            
            <ion-item class= "item item-icon-left" ng-repeat=" list in Lists" href="#/app/playlists/{{list.$id}}">
                <i class="icon ion-ios-list-outline"></i>
                {{list.title}}
                <span class="badge badge-positive">{{GetNumberOfItems(list)}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
