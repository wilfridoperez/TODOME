<ion-view view-title="Settings">
    <ion-nav-buttons side="right">
        <a class="button icon-right ion-close-round" href="#/app/map"></a>
    </ion-nav-buttons>
    <ion-content>
    <div class="card ">
           <label  class="item item-divider ">
               Route Recomendations:
            </label>
            
            <label  class="item item-input item-select">
                <span class="input-label">Max Routes:</span>
                <select >
                    <option value="All">All</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label  class="item item-input item-select">
                <span class="input-label">Travel Mode:</span>
                <select >
                    <option value="transit">Transit</option>
                    <option value="walking">Walking</option>
                    <option value="biciclyng">Bicycling</option>
                </select>
            </label>
            <label  class="item item-input item-select">
                <span class="input-label">Preferences:</span>
                <select >
                    <option value="less_walking">Less Walking</option>
                    <option value="fewer_transfers">Fewer Trasnfers</option>
                </select>
            </label>
            <label class="item item-toggle ">
                Show Uber:
                <label class="toggle toggle-positive">
                <input type="checkbox" value="" >
                <div class="track">
                    <div class="handle"></div>
                </div>
                </label>
            </label>
            
            <label  class="item item-divider ">
               General
            </label>
             <label  class="item item-input item-select">
                <span class="input-label">Unit System</span>
                <select >
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </label>
           
        </div>
    </ion-content>
</ion-view>
