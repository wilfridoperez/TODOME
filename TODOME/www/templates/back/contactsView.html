<ion-view title="Contacts">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list">
            <a ng-repeat="contact in contacts" class="item item-avatar" href="#/chat/chatConversation/{{room.id}}" ng-click="joinChat(room.name);">
                {{contact.name.formatted}}
            </a>
        </div>
        <div ng-if="!contacts">
            <h3>Contact Information no available</h3>
        </div>
    </ion-content>
</ion-view>
